<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
      />
    <title>Registration</title>
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <h1 class="text-center">Register</h1>
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
            </div>
              
 

            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
    
              <form method="POST" name='registration' action="/" name="form" >                
                <!-- Email input -->
                <div class="form-outline mb-4">
                  {% with messages = get_flashed_messages() %}  
                  {% if messages %}  
                  {% for message in messages %}  
                       <p>{{ message }}</p>  
                  {% endfor %}  
                  {% endif %}  
                  {% endwith %}
                  <input type="text" id="email" class="form-control form-control-lg" name="email"
                    placeholder="Enter a email address" />
                  <label class="form-label" for="email">Email address</label>

                 <!-- username input -->
                    <input type="text" id="username" class="form-control form-control-lg" name="username"
                      placeholder="Enter your username" />
                    <label class="form-label" for="email">Username</label>
                  </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input type="password" id="form3Example4" class="form-control form-control-lg" name="password"
                    placeholder="Enter password" />
                  <label class="form-label" for="form3Example4">Password</label>
                  <input type="password" id="form3Example4" class="form-control form-control-lg" name="repeat_password"
                    placeholder="Repeat password" />
                  <label class="form-label" for="form3Example4">Re-type password</label>
                </div>
                 <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
                </div>
      
              </form>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
