{% extends "base.html" %}{% block title %}Home{% endblock %}

{% block content%}
<nav class="navbar navbar-expand-lg fixed-top bg-light navbar-light">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('views.home') }}"
      ><img
        id="blog-logo"
        src="https://www.freeiconspng.com/thumbs/blogger-logo-icon-png/blogger-logo-icon-png-28.png"
        alt="MDB Logo"
        draggable="false"
        height="30"
    /></a>
    <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto align-items-center">
        {% if current_user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link mx-2" href="{{ url_for('views.post') }}"><i class="fas fa-plus-circle pe-2 text-success"></i>Post</a>
        </li>
        
        <li class="nav-item me-3 me-lg-0 dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-mdb-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fas fa-user"></i>
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li>
              <p class="dropdown-item"> Hi {{ current_user.username }} !</p>
            </li>
          </ul>
            <li class="nav-item ms-3">
              <a class="btn btn-black btn-rounded" href="{{ url_for('auth.logout') }}">Logout</a>
            </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link mx-2" href="{{ url_for('auth.login') }}"><i class="fas fa-plus-circle pe-2"></i>Post</a>
        </li>
        <li class="nav-item ms-3">
          <a class="btn btn-black btn-rounded" href="{{ url_for('auth.login') }}">Sign in</a>
        </li>

      {% endif %}

      </ul>
    </div>
  </div>
</nav>


{% endblock %}
