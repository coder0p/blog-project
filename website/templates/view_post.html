{% extends "base.html" %}{% block title %}view_post{% endblock %}

{% block content%}

{% if post_view %}
{%for post in post_view%}
<div class="container mt-4 shadow-4">
  

    <h2>{{post.title}}</h2>
    <p>
      {{post.content}}
    </p>
  </div>
<hr/>

<div class="mt-4">
  <button class="btn btn-primary"
  onclick="commentVisible()" >View comment <i class="fa-regular fa-comments"></i></button> 
</div>

  <!-- semantic ui -->

  <div class="container mt-4 shadow-4"  id="comment">
  
    <form action="{{ url_for('views.comments',id=post.id) }}" method="post" role="form">
     <input type="text" name="name" placeholder="name" /><br><br>
     <input type="text" name="comment" placeholder="comment"/><br><br>
     <button type="submit">comment</button>
     
    </form>
   </div>




{%endfor%}
{%endif%}
{% endblock %}
