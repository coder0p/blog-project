{% extends "base.html" %} {% block title %}post{% endblock %} 

{% block content %} 

<div class="container">

    <h1 class="text-center pt-2">Create Post</h1>
  
    <form method="post" name="form">
      <!-- Name input -->
      <div class="form-outline mb-4">
        <input type="text" name="Category" id="form4Example1" class="form-control" />
        <label class="form-label" for="form4Example1">Category</label>
      </div>
    
      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="text" name="title" id="form4Example2" class="form-control" />
        <label class="form-label" for="form4Example2">Title</label>
      </div>
    
      <!-- Message input -->
      <div class="form-outline mb-4">
        <textarea class="form-control" name="content" id="form4Example3" rows="4"></textarea>
        <label class="form-label" for="form4Example3">Share your thoughts</label>
      </div>
     
      <!-- Submit button -->
      <button type="submit" class="btn btn-primary b mb-4">Post</button>
    </form>
  </div>
  
{% endblock %}
